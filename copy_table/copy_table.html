<html>
<head>
	<title>Copy table with JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="copy_table.css">
</head>
<body>
	<header>
		<h1>Copy table with JavaScript</h1>
	</header>
	<section>
		<article>
			<h2>Price Table</h2>
			<table id="priceTable">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>100</td>
						<td>Mouse</td>
						<td>$ 15.00</td>
					</tr>
					<tr>
						<td>250</td>
						<td>Keyboard</td>
						<td>$ 20.00</td>
					</tr>
					<tr>
						<td>500</td>
						<td>Video monitor</td>
						<td>$ 120.00</td>
					</tr>
				</tbody>
			</table>
		</article>
	</section>
	<footer>

	</footer>
</body>
</html>
